<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中医纸牌</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1981378_dv5w7nf3u46.css" type="text/css"/>
</head>
<body>

<div class="desk">
    <div class="cover">
        <h1>中医纸牌</h1>
        <div class="card-row">
            <div id="repo" class="card-shape card-back"></div>
            <div id="displayArea"></div>

            <div class="empty"></div>
            <div data-area="pointArea" data-location="0"
                 class="point-container"></div>
            <div data-area="pointArea"  data-location="1"
                 class="point-container"></div>
            <div data-area="pointArea"  data-location="2"
                 class="point-container"></div>
            <div data-area="pointArea"  data-location="3"
                 class="point-container"></div>
        </div>

        <div id="operateArea" class="card-row">
            <div data-location="3" data-area="operateArea" class="operate-container">
                <div data-location="3" data-id="103" class="card-shape card-back"></div>

                <div data-location="3" data-id="410" data-area="operateArea" data-color="diamond" draggable="true" class="card-front card-shape">
                    <div class="num-container">
                        <div class="num-card red-text">10</div>
                        <div class="color-card">
                            <i class="iconfont icon_diamond"></i>
                        </div>
                    </div>
                    <div class="content-card">一个晚期癌症病人吃了三个月中药后去世，不表明中药就没用；如果他不吃中药可能两个月就死了。</div>
                    <div class="action-btn-container">
                        <div class="action-btn">分析</div>
                        <div class="action-btn">反驳</div>
                    </div>
                    <div class="num-reverse">
                        <div class="num-card red-text">10</div>
                        <div class="color-card">
                            <i class="iconfont icon_diamond"></i>
                        </div>
                    </div>
                </div>
                <div data-location="3" data-id="303" data-area="operateArea" data-color="club" draggable="true" class="card-front card-shape">
                    <div class="num-container">
                        <div class="num-card ">3</div>
                        <div class="color-card">
                            <i class="iconfont icon_club"></i>
                        </div>
                    </div>
                    <div class="content-card">科学教徒不过是在玩定义游戏，把不符合科学的都排除出现代医学之列，那中医不科学就不科学吧。</div>
                    <div class="action-btn-container">
                        <div class="action-btn">分析</div>
                        <div class="action-btn">反驳</div>
                    </div>
                    <div class="num-reverse">
                        <div class="num-card ">3</div>
                        <div class="color-card">
                            <i class="iconfont icon_club"></i>
                        </div>
                    </div>
                </div></div>
        </div>
    </div>
</div>

<!--<script src="lib/draggable-polyfill.js"></script>-->
<script src="src/cardList.js"></script>
<script src="src/tools.js"></script>
<script src="src/store.js"></script>

<script src="src/card.js"></script>
<script src="src/action.js"></script>
<script src="index.js"></script>
</body>
</html>
