<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCM-Card 中医纸牌</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1981378_dv5w7nf3u46.css" type="text/css"/>
</head>
<body>

<div class="desk">
    <div class="cover">
        <h1>中医纸牌 Traditional Chinese Medicine Card</h1>
        <div class="card-row">
            <div id="repo" class="card-shape card-back"></div>
            <div draggable="true" class="card-front card-shape">
                <div class="num-container">
                    <div class="num-card">A</div>
                    <div class="color-card"><i class="iconfont icon_diamond"></i></div>
                </div>
                <div class="content-card">两军打仗，西医就像外援，虽然帮你打仗，但有时候敌我不分；中医就像后援，虽然不帮你打仗，但缺粮给粮、缺弹给弹，思路就不一样。</div>
                <div class="action-btn-container">
                    <div class="action-btn">分析</div>
                    <div class="action-btn">反驳</div>
                </div>
                <div class="num-reverse">
                    <div class="num-card">A</div>
                    <div class="color-card"><i class="iconfont icon_diamond"></i></div>
                </div>
            </div>

            <div class="empty"></div>
            <div class="card-place"></div>
            <div class="card-place"></div>
            <div class="card-place"></div>
            <div class="card-place"></div>
        </div>

        <div class="operate-area card-row">

        </div>
    </div>
</div>

<script src="lib/draggable-polyfill.js"></script>
<script src="src/cardList.js"></script>
<script src="src/tools.js"></script>
<script src="src/store.js"></script>

<script src="src/card.js"></script>
<script src="src/action.js"></script>
<script src="index.js"></script>
</body>
</html>
